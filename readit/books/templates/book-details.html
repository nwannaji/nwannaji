<div class="book">
    <h3> <a href="{% url 'book' book.pk %}">{{ book.title }}</a></h3>
    <p>By {% for author in books.authors.all %} <a href="{% url 'author' author.pk %}">{{author.name}}</a> {% endfor %}</p>
    {% if books.is_fabvorite %} <p class="highlight"favorite></p> {% endif %}
    {{ book.review | linebreaks}}
  </div>
